<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Fake News Detection</h1>
            <p>Verify the authenticity of news articles and avoid misinformation.</p>
        </div>
    </header>

    <section class="main-content">
        <div class="container">
            <h2>Enter the News Content</h2>
            <form id="news-form">
                <textarea id="news-text" rows="10" placeholder="Paste the news article text here..."></textarea>
                <button type="submit">Check News</button>
            </form>
            <div id="result" class="result">
                <!-- The result of fake news detection will be displayed here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Fake News Detection. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
